<mat-card>
  <mat-card-header color="primary">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ auto.nombre }}</mat-card-title>
    <mat-card-subtitle>{{
      auto.fechaEsamble | localizedDate: "MMMM d, y"
    }}</mat-card-subtitle>
  </mat-card-header>
  <img
    class="img-fluid mx-auto"
    mat-card-image
    [src]="imagen"
    [alt]="auto.nombre"
  />
  <mat-card-content>
    <p>${{ auto.precioMercado | currency: "MXN" }}</p>
  </mat-card-content>
