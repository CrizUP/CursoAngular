<h2>{{ nombreAuto }}</h2>
<input type="text" [(ngModel)]="nombreAuto">
<div *ngIf="nombreAuto === 'Altima'"> 
    <strong>El precio del auto es mayor al $300, 000</strong>
</div>
<div [ngSwitch]="nombreAuto">
    <div *ngSwitchCase="'Versa'">
        <strong>El precio del auto es mayor al $300, 000</strong>
    </div>
    <div *ngSwitchCase="'Sentra'">
        <strong>El precio del auto es mayor al $200, 000</strong>
    </div>
    <div *ngSwitchDefault> No se encontr√≥ auto </div>
</div>
<ul>
    <li *ngFor="let auto of listaAutos; index as i">{{ auto }} {{i}} </li>
</ul>
